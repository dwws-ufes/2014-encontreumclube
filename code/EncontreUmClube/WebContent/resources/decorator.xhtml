<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title> <h:outputText value="Encontre um Clube de Desbravador" /> </title>
	
	<!-- Scripts -->
	<script src="resources/js/jquery-1.2.2.pack.js" type="text/javascript"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script src="resources/js/mapa.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	var markers = [ #{mapaBean.markers} ];
	</script>
	  
	<!-- CSSs -->
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/templatemo_style.css" rel="stylesheet" type="text/css" />
		 
</h:head>

<h:body>

<div id="front">
        <div class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-6">
                    </div> <!-- /.col-md-4 -->
                    <div class="col-md-8 col-sm-6 col-xs-6">
                        <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
                        <div class="main-menu">
                            <ul>
                                <li><a href="#{facesContext.externalContext.requestContextPath}/">Home</a></li>
                                <li><a href="http://www.adventistas.org/pt/desbravadores">Site Oficial</a></li>
                                <!-- li><a href="#">Aventureiros</a></li-->
                            </ul>
                        </div> <!-- /.main-menu -->
                    </div> <!-- /.col-md-8 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.site-header -->
    </div> <!-- /#front -->
    

    <div class="content-section">
        <div class="container" id="container">  
                <!-- Locais -->
                <div id="locais">
                	<div id="busca">
                		<ui:insert name="busca"></ui:insert>
                	</div>
                	<div id="resposta">
                        <ui:insert name="resposta" ></ui:insert> 
                    </div>
                </div>
                
                <!-- Mapas -->
                <div id="mapa">
                        <ui:insert name="mapa">
                        </ui:insert> 
                </div>
        </div> <!-- /.container -->
    </div> <!-- /.content-section -->

    <div class="site-footer">
        <div class="container">
            <div class="row">
                <span style="text-align: center;">Se seu clube ainda não aparece no mapa, envie um email para <strong> julianacristina.ti@gmail.com</strong></span>
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.site-footer -->

</h:body>
</html>
